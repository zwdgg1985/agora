name: Build & Test Agora
on: [push, pull_request]

jobs:
  test_mac:
    name: MacOS Build
    strategy:
      matrix:
        os: [macOS-10.14]
        dc: [dmd-2.088.1, dmd-2.087.1, ldc-1.17.0, ldc-1.16.0, dmd-master, ldc-master]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Prepare compiler
      uses: mihails-strasuns/setup-dlang@v0.3.0
      with:
          compiler: ${{ matrix.dc }}
    - name: Install Dub & Sqlite3
      run: |
        ## BUG: Must install dub via brew, the one installed via setup-dlang
        ## doesn't link properly: libsqlite3 linker errors
        brew install dub
        brew install sqlite3
    - name: Build and test agora
      run: |
        ./ci/github_mac_setup.sh
        export PATH="${PATH-}:$HOME/bin/"
        export LIBRARY_PATH="${LD_LIBRARY_PATH-}:/usr/local/lib/"
        export PKG_CONFIG_PATH="/usr/local/opt/sqlite/lib/pkgconfig"
        ./ci/run.sh

  linux_build:
    name: Linux Build
    strategy:
      matrix:
        os: [ubuntu-latest]
        dc: [dmd-2.088.1, dmd-2.087.1, ldc-1.17.0, ldc-1.16.0, dmd-master, ldc-master]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Prepare compiler
      uses: mihails-strasuns/setup-dlang@v0.3.0
      with:
        compiler: ${{ matrix.dc }}
    - name: Run test-suite & build Agora
      run: |
        ./ci/github_linux_setup.sh
        ./ci/run.sh
        
        
name: Github Master
on: [push]

jobs:
  test_mac:
    name: MacOS
    strategy:
      matrix:
        os: [macOS-latest]
        # LDC testing is disabled for the time being due to random failures
        dc: [dmd-master]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Prepare compiler
      uses: mihails-strasuns/setup-dlang@v0.5.0
      with:
          compiler: ${{ matrix.dc }}
          gh_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Install Dub & Sqlite3
      run: |
        brew install pkg-config
        brew install sqlite3
    - name: Build & test agora
      run: |
        ./ci/ci_osx_setup.sh
        export PATH="${PATH-}:$HOME/bin/"
        export LIBRARY_PATH="${LD_LIBRARY_PATH-}:/usr/local/lib/"
        export PKG_CONFIG_PATH="/usr/local/opt/sqlite/lib/pkgconfig:/usr/local/opt/openssl@1.1/lib/pkgconfig/"
        ./ci/run.sh
  linux_build:
    name: Linux
    strategy:
      matrix:
        os: [ubuntu-latest]
        dc: [dmd-master, ldc-master]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Prepare compiler
      uses: mihails-strasuns/setup-dlang@v0.5.0
      with:
        compiler: ${{ matrix.dc }}
        gh_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Build & test Agora
      run: |
        ./ci/ci_linux_setup.sh
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test
        sudo apt-get update
        sudo apt-get install libsqlite3-dev
        sudo apt-get install libsodium-dev
        sudo apt-get install g++-9
        ./ci/run.sh
